<!DOCTYPE html>
<html class="dark-mode">
  <head>
    <meta charset="UTF-8">
    <title>DIT Robotics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="highcharts.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>ROBOT STATUS PANEL</h1>
      <button id="modeToggle" class="mode-toggle">LIGHT MODE</button>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Battery Status</p>
          <div id="chart-sensor" class="chart-container"></div>
        </div>
      </div>
      
      <div class="status-container">
        <p class="status-title">System Status</p>
        <div class="status-items-container">
          <div id="batteryStatus" class="status-item">Battery: unknown</div>
          <div id="microROS" class="status-item">micro-ROS: unknown</div>
        </div>
        
        <div class="emergency-controls">
          <p class="emergency-title">Emergency Controls</p>
          <div class="emergency-buttons">
            <button id="emergencyEnable" class="emergency-btn enable-btn">ENABLE</button>
            <button id="emergencyDisable" class="emergency-btn disable-btn">DISABLE</button>
          </div>
        </div>
      </div>
    </div>
    <div class="floating-buttons">
      <div class="modern-floating-btn" id="actionButton">
        <div class="btn-icon">
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13 12H3"></path>
          </svg>
        </div>
        <div class="btn-loading">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="4" stroke-dasharray="31.4 31.4">
              <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
            </circle>
          </svg>
        </div>
        <span class="btn-tooltip">Control Panel</span>
      </div>
    </div>
    <div class="footer">
      Â© 2025 Developed by <a href="https://github.com/SeanChangX" target="_blank">SeanChangX</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
